<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid mt-3">
        <h1>Mi App Chat</h1>
        <hr>

        <div id="messages"></div>

        <form class="form-inline" onsubmit="return addMessage()" autocomplete="off">
            <input type="text" id="username" class="form-control my-2 mr-2" placeholder="Product">
            <input type="number" id="texto" class="form-control my-2 mr-2" placeholder="Price">
            <input class="btn btn-primary my-2" type="submit" value="Send!">
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
